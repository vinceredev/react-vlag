stages:
  - test
  - deploy

Unit Testing:
  stage: test
  image: node:latest
  only:
    - tags
  script:
    - npm install
    - npm run test

Publish to NPM:
  stage: deploy
  image: node:latest
  only:
    - tags
  script:
    - npm install
    - npm run build
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
    - npm publish --access public